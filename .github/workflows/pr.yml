name: Pull request
on:
  pull_request:
    branches: [ master, prod, stage, qa**, ci** ]

jobs:
  Integration-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Node.js packages
        run: yarn install
      - name: Clean artifacts
        run: |
          rm -rf ${{ github.workspace }}/artifact
      - name: Lint and test
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          yarn test |& tee ${{ github.workspace }}/artifact/lint_test.txt
      - name: Code coverage
        if: ${{ success() }}
        uses: codecov/codecov-action@v1
      - name: Confirm beta integration
        if: ${{ success() }}
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          yarn build > ${{ github.workspace }}/artifact/beta_build.txt
        env:
          BUILD_STAGE: Beta
      - name: Confirm stable integration
        if: ${{ success() }}
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          yarn build > ${{ github.workspace }}/artifact/stable_build.txt
        env:
          BUILD_STAGE: Stable
      - name: Set artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: pull-request ${{ matrix.node-version }}
          path: ${{ github.workspace }}/artifact/**/*
